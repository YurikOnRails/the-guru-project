services:
  - type: web
    name: the-guru-project
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: DEVISE_SECRET_KEY
        generateValue: true
      - key: RAILS_MAX_THREADS
        value: 5
      - key: SMTP_HOST
        value: the-guru-project-6.onrender.com
      - key: SMTP_USERNAME
        value: andrei.iurik@gmail.com
