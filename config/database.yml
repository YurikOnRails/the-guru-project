# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: storage/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: storage/test.sqlite3

# Общие настройки PostgreSQL для production
production: &production_settings
  adapter: postgresql
  encoding: unicode
  # Для Render достаточно использовать только DATABASE_URL
  # Он автоматически настроит все параметры подключения
  url: <%= ENV['DATABASE_URL'] %>
  # Настройки пула соединений
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  # Дополнительные настройки для повышения надежности
  connect_timeout: 2
  reconnect: true
  # Если DATABASE_URL не определен, используются эти настройки:
  database: <%= ENV['POSTGRES_DB'] || 'the_guru_production' %>
  username: <%= ENV['POSTGRES_USER'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>
  host: <%= ENV['POSTGRES_HOST'] || 'localhost' %>
  port: <%= ENV['POSTGRES_PORT'] || 5432 %>

# Настройка для ActionCable в production
cable:
  <<: *production_settings
  database: <%= ENV['POSTGRES_DB'] ? "#{ENV['POSTGRES_DB']}_cable" : 'the_guru_production_cable' %>
