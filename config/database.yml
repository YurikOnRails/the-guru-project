# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: test_guru_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: test_guru_test

# Production настройки с поддержкой соединений для SolidCable и SolidCache
production:
  primary: # Основное соединение для приложения
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>
    database: test_guru_production
    # Ниже настройки будут игнорироваться при наличии DATABASE_URL
    # username: <%= ENV['DB_USERNAME'] %>
    # password: <%= ENV['DB_PASSWORD'] %>
    # host: <%= ENV['DB_HOST'] %>
    # port: <%= ENV['DB_PORT'] || 5432 %>
  
  cable: # Соединение для SolidCable
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>
    database: test_guru_production
    # В продакшене используем ту же базу данных для Action Cable
    
  cache: # Соединение для SolidCache
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>
    database: test_guru_production
    # В продакшене используем ту же базу данных для кэширования
